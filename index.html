<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <title>Spoti'stats</title>
  </head>
  <body>
    <div id="header">
      <h1>Musique de Maël</h1>
      <p>
        Découvrez mes musiques préférées
      </p>
    </div>
    <!-- Container Graphiques -->
    <div class="container">
      <div class="row g-4" id="graphs">
        <div class="col-md-6">
          <div class="graph shadow">
            <div class="graph1-title">Top 10 des Artistes</div>
            <canvas id="graph1"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="graph shadow">
            <div class="graph2-title">Distribution des genres</div>
            <canvas id="graph2"></canvas>
          </div>
        </div>
      </div>
    </div>
    <!-- Container Tableau -->
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="table-responsive">
            <table
              class="table table-bordered align-middle table-hover"
              id="tableau-musique"
            >
              <thead class="table-dark">
                <tr>
                  <th>Titre</th>
                  <th>Artiste</th>
                  <th>Album</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="table-group-divider"></tbody>
            </table>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <!-- Container Albums populaires -->
    <div class="container" id="albums-populaires">
      <h5>Albums Populaires</h5>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js -->
    <script src="script/script.js"></script>
  </body>
</html>
